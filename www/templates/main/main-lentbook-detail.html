<ion-view view-title="빌린 책">
<ion-nav-bar class="bar">
	<ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
	<ion-content id="lentbook">

		<div class="content-header">
			<img ng-src="{{book.image}}">
			<div class="book-title" ng-bind-html="book.title"></div>
		</div>

		<div class="content-body">
			<div class="list">

		  		<div class="item">
		    		저자
		    		<span class="item-note" ng-bind-html="book.author"></span>
		  		</div>

		  		<div class="item">책 가격 (원/하루)
    				<span class="item-note">{{book.price}}</span>
  				</div>

		  		<div class="item">
			      	책 상태
			    	<span class="item-note">{{book.cleanness}}
		    		</span>
		  		</div>

			</div>
			<button class="button button-full button-positive" ng-click="returnBook()" ng-style="{'z-index': 10}">반납하기</button>
		</div>

	</ion-content>
</ion-view>
