<ion-view>
<ion-content id="signup">
	<div class="bar bar-header bar-light">
	  <h1 class="title">회원가입</h1>
	</div>

	<div class="container">
		<div class="list list-inset">
	  		<label class="item item-input">
	    		<input type="text" placeholder="아이디" ng-model="data.account">
	  		</label>
	  		<label class="item item-input">
	    		<input type="text" placeholder="비밀번호" ng-model="data.password">
	  		</label>
	  		<label class="item item-input">
	    		<input type="text" placeholder="닉네임" ng-model="data.username">
	  		</label>
	  		<label class="item item-input">
	    		<input type="text" placeholder="휴대폰번호" ng-model="data.phone">
	  		</label>
		</div>
	</div>

	<button class="button button-full button-positive" ng-click="signup()">
    	계정생성
    </button>

</ion-content>
</ion-view>
